 <alert-component [message]="error" *ngIf="error" (onClose)="errorHandler()"></alert-component>
<div class="col-xs-12 mainDiv">
  <div *ngIf="isLoadingMode" style="text-align: center"><app-loading></app-loading></div>
  <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadingMode">
    <div class="form-group">
      <label for="email">Email
        <input type="email" id="email" class="form-control" placeholder="Email" ngModel name="email" email required>
      </label>
    </div>
    <div class="form-group">
      <label for="pwd">Password
        <input type="password" id="pwd" class="form-control" placeholder="Password" ngModel name="pwd" minlength="6" required>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'SignUp'}}</button> |
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? 'SignUp':'Login'}}</button>
    </div>
  </form>
</div>
